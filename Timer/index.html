<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exam Days to go</title>
	
  <link href="https://fonts.googleapis.com/css?family=Allerta+Stencil|Bree+Serif|Fjalla+One|Pridi|Quantico" rel="stylesheet">    
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
  <link href="css/animate.css" rel="stylesheet">   


  
</head>

<body>
  <div class="wrapper" align="center">
		
    <div  class="in">

        <div class="col-lg-3 col-sm-4" align="center">
            <div class="row box animated lightSpeedIn" id="Days">15</div>
            <div class="row box2 animated flipInX">Days</div>
        </div>


        <div class="col-lg-3 col-sm-4" align="center">
            <div class="row box animated lightSpeedIn" id="Hours">16</div>
            <div class="row box2 animated flipInX">Hours</div>
        </div>

        <div class="col-lg-3 col-sm-4" align="center">
            <div class="row box animated lightSpeedIn" id="Minutes">17</div>
            <div class="row box2 animated flipInX">Minutes</div>
        </div>

        <div class="col-lg-3 col-sm-4" align="center">
            <div class="row box animated lightSpeedIn" id="Seconds">18</div>	
            <div class="row box2 animated flipInX">Seconds</div>
        </div>

    </div>
      
  </div>
    
    <ul class="bg-bubbles">
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
		<li></li>
	</ul>
 
    <script type="text/javascript">
	     			  		
        function countdown()
        {
            var now=new Date();
            var eventdate=new Date(2018, 03, 10);
            currentTime = now.getTime();
            eventTime = eventdate.getTime();
            var remTime = eventTime - currentTime;
            var s = Math.floor(remTime/1000);
            var m = Math.floor(s/60);
            var h = Math.floor(m/60);
            var d = Math.floor(h/24);
            h %= 24;
            m %= 60;
            s %= 60;
            h = (h<10) ? "0" + h : h;
            m = (m<10) ? "0" + m : m;
            s = (s<10) ? "0" + s : s;
            document.getElementById("Days").innerText = d;
            document.getElementById("Hours").innerText = h;
            document.getElementById("Minutes").innerText = m;
            document.getElementById("Seconds").innerText = s;
            setTimeout(countdown, 1000);
        }
        countdown();

    </script>
    
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
</body>
</html>
